<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Great+Vibes&family=Lobster+Two:ital@1&family=Satisfy&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>My Webpage</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row mh-100">
            <img src="https://cdn.pixabay.com/photo/2017/12/02/14/38/contact-us-2993000_960_720.jpg" alt="contact-us"
                class="img-fluid col-lg-12" id="header">
        </div>
    </div>
    <nav id="navBar" class="navbar navbar-light navbar-expand-md py-0">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navLink" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navLink">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="./index.html" class="nav-link">HOME</a>
                </li>
                <li class="nav-item">
                    <a href="./about.html" class="nav-link">ABOUT</a>
                </li>
                <li class="nav-item active">
                    <a href="./contactUs.html" class="nav-link">CONTACT US</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="container-fluid mt-5">
        <div class="row px-5">
            <div class="col-lg-5">
                <h3 class="my-lg-5">Contact Us</h3>
                <ul>
                    <li>Email: <a href="mailto:fashiontrends@gmail.com">fashiontrends@gmail.com</a></li>
                    <li class="mt-5">Phone Number: <a href="tel:+1(647)-234-5678">+1 (647)-234-5678</a></li>
                </ul>
            </div>
            <div id="userContact" class="col-lg-7">
                <h3 class="text-center my-lg-6">Let's Connect!</h3>
                <form action="./submit" method="post">
                    <div class="form-row">
                        <div class="form-group col-lg-6 col-sm-12">
                            <label for="FirstName">First Name:</label>
                            <input type="text" name="firstName" id="FirstName" placeholder="First Name"
                                class="form-control" required>
                        </div>
                        <div class="col-sm-12 col-lg-6">
                            <label for="LastName">Last Name:</label>
                            <input type="text" name="lastName" id="LastName" placeholder="Last Name"
                                class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="Example: jdoe@email.com" id="email"
                            class="form-control" size="64" maxlength="256" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea rows="4" placeholder="Type your message here..." class="form-control" id="message"
                            name="message" required></textarea>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </section>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>





</html>
